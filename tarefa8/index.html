<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 8 - Reproduzindo uma Imagem com Box Model</title>
    <style>
        .image-container {
            box-sizing: content-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-box {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.png" alt="Imagem tarefa 8" class="image-box">
    </div>
</body>
</html>
