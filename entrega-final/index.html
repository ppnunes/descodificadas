<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .logo {
            width: 40px;
            height: 40px;
        }
        .imagem {
            height: 300px;
            margin: 10px;
        }
    </style>
    <!-- Adicionando o CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Entrega final do site completo</title>
</head>
<body>
    <!-- Logotipo -->
    <div>
        <img src="logo.jpg" alt="Logotipo" class="logo">
    </div>

    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Título destacado com imagem de fundo -->
    <div>
        <h1>Entrega final do site completo</h1>
        <img src="imagem.jpg" alt="Imagem de Fundo" class="imagem rounded mx-auto d-block">
    </div>

    <!-- Trecho de texto com plano de fundo colorido -->
    <div class="text-center" style="background-color: lightblue;">
        <p>Trecho de texto com plano de fundo colorido</p>
    </div>

    <!-- Botão com link interno ou externo -->
    <div class="text-center">
        <a href="https://ideogram.ai/" style="background-color: lightgreen; padding: 10px 20px; text-decoration: none; color: #fff;" >Site legal para gerar Imagens!</a>
    </div>

    <!-- Imagens com descrições -->
    <div class="text-center">
        <div>
            <img src="imagem1.jpg" alt="Imagem 1" class="imagem rounded">
            <p>Descrição da Imagem 1</p>
        </div>
        <div>
            <img src="imagem2.jpg" alt="Imagem 2" class="imagem rounded">
            <p>Descrição da Imagem 2</p>
        </div>
    </div>

    <!-- Vídeo -->
    <div class="text-center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ntB7Ipk_9Rw?si=BzEoHVegryuU05pp&amp;controls=0" title="Video para cachorro" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <!-- Mapa de localização -->
    <div class="text-center">
        <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-49.11987304687501%2C-16.453207666510313%2C-46.82647705078126%2C-15.231189704767242&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=10/-15.8431/-47.9732">Ver mapa ampliado</a></small>
    </div>

    <!-- Formulário para coletar cadastro -->
    <div class="container-lg">
        <form class="row g-3 align-items-center">
            <!-- Seus campos de formulário aqui -->
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <button type="submit" class="col-md-3">Enviar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="container" style="margin-top: 30px;">
        <p class="text-end">Criado por Priscila Nunes</p>
    </footer>

    <!-- Adicionando os scripts do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
